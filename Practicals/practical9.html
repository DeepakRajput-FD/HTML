<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical8</title>
</head>
<body>
    <!-- Create invoice using table -->
    <table border="1" cellpadding="5px" cellspacing="5px">
        <tr>
            <th colspan="4">The Magical Store</th>
        </tr>
        <tr>
            <th>Item/Desc</th>
            <th>QTY</th>
            <th>Price/Unit</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Sugar</td>
            <td>5kg</td>
            <td>50</td>
            <td>250</td>
        </tr>
        <tr>
            <td>Cooking Oil</td>
            <td>2kg</td>
            <td>200</td>
            <td>400</td>
        </tr>
        <tr>
            <td>Soap</td>
            <td>4pieces</td>
            <td>40</td>
            <td>160</td>
        </tr>
        <tr>
            <td colspan="3">Sub total</td>
            <td>810</td>
        </tr>
        <tr>
            <td colspan="2">Tax</td>
            <td>5%</td>
            <td>41</td>
        </tr>
        <tr>
            <td colspan="3">Total Bill</td>
            <td>851</td>
        </tr>
    </table>
</body>
</html>
