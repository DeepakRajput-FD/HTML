<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical12</title>
</head>
<body>
    <!-- Create list with different categories -->
    <h2>There are three types of list</h2>
    <h3>Order List</h3>
    <h3>Unorder List</h3>
    <h3>Definition List</h3>
    <br>
    <br>
    <div class="orderList">
        <ol type="A"> 
            <li>order1</li>
            <li>order2</li>
            <li>order3</li>
        </ol>
        <br>
        <ol type="I">
            <li>order1</li>
            <li>order2</li>
            <li>order3</li>
        </ol>
    </div>

    <div class="unorder">
        <ul type="circle">
            <li>order1</li>
            <li>order2</li>
            <li>order3</li>
        </ul>
        <br>
        <ul type="disc">
            <li>order1</li>
            <li>order2</li>
            <li>order3</li>
        </ul>
    </div>

    <div class="definition">
        <dl>
            <dt>This is Header</dt>
            <dd>This is Data</dd>
        </dl>
    </div>
</body>
</html>
